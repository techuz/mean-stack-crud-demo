<div class="container bd-content">
  <div class="row">
        <div class="col-sm-12">
            <h4>Update User</h4>
            <div class="panel panel-default">
                <div class="panel-body form-horizontal payment-form">
                  <form #form="ngForm" (ngSubmit)="onSubmit(form.value, form.valid)">
                    <div class="form-group">
                      <label for="firstname" class="col-sm-3 control-label">Firstname</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" [(ngModel)]="dbFirstname" #firstname="ngModel" required pattern="[a-zA-Z]*">
                        <div *ngIf="firstname?.errors && (firstname?.dirty || firstname?.touched || submitted)">
                        	<small class="form-text text-muted errors" *ngIf="firstname?.errors?.required">Firstname is required</small>
                        	<small class="form-text text-muted errors" *ngIf="firstname?.errors?.pattern">Enter alpha characters only</small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="lastname" class="col-sm-3 control-label">Lastname</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname" [(ngModel)]="dbLastname" #lastname="ngModel" required pattern="[a-zA-Z]*">
                        <div *ngIf="lastname?.errors && (lastname?.dirty || lastname?.touched || submitted)">
                        	<small class="form-text text-muted errors" *ngIf="lastname?.errors?.required">Email is required</small>
                        	<small class="form-text text-muted errors" *ngIf="lastname?.errors?.pattern">Enter alpha characters only</small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email address</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="dbEmail" #email="ngModel" required email>
                        <div *ngIf="email?.errors && (email?.dirty || email?.touched || submitted)">
                        	<small class="form-text text-muted errors" *ngIf="email?.errors?.required">Email is required</small>
                        	<small class="form-text text-muted errors" *ngIf="email?.errors?.email">Enter only email</small>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobile" class="col-sm-3 control-label">Mobile</label>
                      <div class="col-sm-9">
                        <input class="form-control" id="mobile" placeholder="Enter mobile" type="text" [(ngModel)]="dbMobile" name="mobile" #mobile="ngModel" required minlength="10" maxlength="10" pattern="[0-9]*" />
                        <div *ngIf="mobile?.errors && (mobile?.dirty || mobile?.touched || submitted)">
                         <small class="form-text text-muted errors" *ngIf="mobile?.errors?.required">Mobile number is required</small>
                         <small class="form-text text-muted errors" *ngIf="mobile?.errors?.minlength">Mobile number length should be 10 digits</small>
                         <small class="form-text text-muted errors" *ngIf="mobile?.errors?.pattern">Enter number only</small>
                       </div>
                     </div>
                    </div>
                    <div class="form-group">
                      <label for="status" class="col-sm-3 control-label">Status</label>
                      <div class="col-sm-9">
                        <select class="form-control" name="status" [ngModel]="SelectedStatus" #status="ngModel" required>
                          <option value="0">Inactive</option>
                          <option value="1">Active</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-right">
        					         <input class="form-control" type="hidden" name="id" [(ngModel)]="id" />
                            <button type="button" class="btn btn-default" [routerLink]="['/user/list']">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
  </div>
</div>
